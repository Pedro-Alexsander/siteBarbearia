<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./reset.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Contato - Barbearia</title>
</head>

<body>
  <header>
    <div class="box">
      <h1><img src="./imagens/logo.png" alt="logo da barbearia"></h1>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-form">
    <form>
      <label for="nomeSobrenome"> Nome e sobrenome</label>
      <input class="input-padrao" type="text" id="nomeSobrenome" required>

      <label for="email">Email</label>
      <input class="input-padrao" type="email" id="email" placeholder="SeuEmail@domínio.com" required>

      <label for="telefone">Telefone</label>
      <input required class="input-padrao" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea required class="input-padrao" id="mensagem" cols="65" rows="10"></textarea>

      <fieldset class="radio-tipos">
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email"> <input id="radio-email" name="contato" type="radio" value="email" />Email</label>


        <label for="radio-telefone">
          <input id="radio-telefone" name="contato" type="radio" value="telefone" />Telefone</label>


        <label for="radio-whatsapp">
          <input id="radio-whatsapp" name="contato" type="radio" value="Whatsapp" checked />Whatsapp</label>

      </fieldset>

      <fieldset class="dropdown">
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>
      <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
        email?</label>

      <input type="submit" value="Enviar formulário" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tr>
        <td>Segunda</td>
        <td>10h - 20h</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>09h - 19h</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>12h - 18h</td>
      </tr>
    </table>
  </main>
  <footer>
    <img src="./imagens/logo-branco.png" alt="logo da barbearia">
    <p class="copy">&copy; Copyright Barbearia Alura 2022</p>
  </footer>
</body>

</html>
